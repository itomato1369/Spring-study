<!DOCTYPE html>
<html lang=ko xmlns="http://www.thymeleaf.org/">
<head> 
<meta charset="UTF-8">
<title>2026-01-16</title>
</head>
<body>
  <!--/* Thymeleaf는 server가 없어도 html 파일로 확인가능 다만 해석은 하지 않고 그대로 보여줌 
      ${} 변수표현식 model객체에서 가져온 data 
  */-->
  
  <h1>Thymeleaf</h1>
  <ul th:if="${list.isEmpty()}">
                <!--/* Thymeleaf에서 제공하는 객체는 #으로 시작  
                     sequence는 배열로 반환 하는 Method */-->
    <li th:each="num : ${#numbers.sequence(1, 10)}">[[ ${num} ]]</li>
  </ul>
  <!--/*
  Controller에서 Model 객체에 html page 에서 사용할 data를 담을 변수 "" 선언
  html page에서 ${}를 이용
  th:속성=${변수명}
  */-->
  <h2>Employee Information</h2>
  <div>
    <p th:text="${info.employeeId}"></p>
    <!--/*
      위치를 지정해서 data를 출력할 때 대괄호 대괄호   대괄호 대괄호 하면 안됨 못 알아 먹더라
    */-->
    <label>[[ ${list} ]]
      <input th:value="${info.firstName}">
      <input th:value="${info.lastName}">
      <input th:value="${info.salary}">
      <input th:value="${info.jobId}">
      <input th:value="${info.email}">
      <input th:value="${info.phoneNumber}">
      <input th:value="${info.hireDate}">
      <input th:value="${info.commissionPct}">
      <input th:value="${info.managerId}">
      <input th:value="${info.departmentId}">
    </label>
  </div>
  <!--/* 
    th:if th:each tag의 생성  each랑 if 같은 tag안에 쓰면 안됨
    th : block th : each = " 임 시 변 수 : $ { 변 수 명 ( 배 열 타 입 ) } " 
    반복 하고 싶은 block를 지정할 수 있음
   */-->
     <th:block th:each="emp, howMany : ${list}">
     <!--/* 반복 하려는 tag */-->
       <ul th:if="${ howMany.index < 10 }">
         <li>[[ ${howMany.count} ]]</li>
         <li name="emp는 무엇인가">[[ ${emp} ]]</li>
         <li name="Controller를 통해 Model객체에 담겨온 list에 있는 사원번호">[[ ${emp.employeeId} ]]</li>
         <li name="Controller를 통해 Model객체에 담겨온 list에 있는 입사일">[[ ${#dates.format(emp.hireDate, "yyyy-MM-dd")} ]]</li>
       </ul>
     </th:block>
   
   
   
   
</body>
</html>
